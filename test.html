<!DOCTYPE html>

<meta charset="utf-8" />

<title>Event Proxy Test</title>

<script src="http://127.0.0.1:8124/socket.io/socket.io.js"></script>
<script language="javascript" type="text/javascript">

	var host = "127.0.0.1";
	var port = 8124;

	function docit(str) {
		document.getElementsByTagName("pre")[0].appendChild(document.createTextNode(str + "\n"));
	}

	function init() {
		try {
			var socket = new io.Socket(host, {"port": port});
			socket.connect();
			socket.on("connect", function() { docit("connected"); });
			socket.on("message", function(data) { docit("message: " + data); });
			socket.on("disconnect", function() { docit("disconnected");});
			socket.send("903C55B3-C6F6-4689-BEFF-2EBD0B27C05E"); /* allows us to identify as this guid */
		} catch(e) {
			alert(e);
		}
	}
  window.addEventListener("load", init, false);
</script>

<h2>Event Proxy Test</h2>

<pre></pre>

</html>
